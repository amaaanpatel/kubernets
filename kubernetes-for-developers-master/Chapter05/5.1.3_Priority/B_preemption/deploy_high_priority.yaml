#
# A Deployment that uses the high priority class
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pluscode-high-priority
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pluscode-high-priority
  template:
    metadata:
      labels:
        app: pluscode-high-priority
    spec:
      priorityClassName: high-priority-preemption
      containers:
      - name: pluscode-container
        image: wdenniss/pluscode-demo:latest
        resources:
          requests:
            cpu: 200m
            memory: 250Mi
